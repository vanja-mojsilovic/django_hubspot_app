name: CI Pipeline

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸ” Decode Google credentials
        run: |
          mkdir -p secrets
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 --decode > secrets/credentials.json

      - name: ðŸš€ Run HubSpot â†’ Sheets sync
        run: |
          cd backend
          python sync.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: secrets/credentials.json
          DEBUG: ${{ secrets.DEBUG }}
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
          GOOGLE_CREDENTIALS_PATH: ${{ secrets.GOOGLE_CREDENTIALS_PATH }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          HUBSPOT_CLIENT_ID: ${{ secrets.HUBSPOT_CLIENT_ID }}
          HUBSPOT_CLIENT_SECRET: ${{ secrets.HUBSPOT_CLIENT_SECRET }}
          HUBSPOT_REDIRECT_URI: ${{ secrets.HUBSPOT_REDIRECT_URI }}
          HUBSPOT_REFRESH_TOKEN: ${{ secrets.HUBSPOT_REFRESH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}