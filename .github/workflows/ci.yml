name: CI Pipeline

on:
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Write Google credentials to file
        run: |
          mkdir -p backend/secrets
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > backend/secrets/credentials.json

      - name: Run HubSpot â†’ Sheets sync
        run: |
          cd backend
          python sync.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: secrets/credentials.json
          GOOGLE_CREDENTIALS_PATH: secrets/credentials.json
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
          HUBSPOT_CLIENT_ID: ${{ secrets.HUBSPOT_CLIENT_ID }}
          HUBSPOT_CLIENT_SECRET: ${{ secrets.HUBSPOT_CLIENT_SECRET }}
          HUBSPOT_REDIRECT_URI: ${{ secrets.HUBSPOT_REDIRECT_URI }}
          HUBSPOT_REFRESH_TOKEN: ${{ secrets.HUBSPOT_REFRESH_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
